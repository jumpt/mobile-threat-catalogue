<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
<header class="nist-header">
    <div class="logos">
        <a href="https://nist.gov"><img id="nist-logo" src="{{ site.baseurl }}/img/nist-logo.svg" alt="NIST Logo"></a>
        <a href="https://nccoe.nist.gov"><img id="nccoe-logo" src="{{ site.baseurl }}/img/nccoe-logo.svg" alt="NCCoE Logo"></a>
    </div>
    <ul class="nist-links">
        <li><a target="_blank" href="http://www.nist.gov">NIST Website</a></li>
        <li><a target="_blank" href="https://www.nist.gov/about-nist">About NIST</a></li>
        <li><a target="_blank" href="https://github.com/usnistgov">usnistgov on GitHub</a></li>
    </ul>
</header>
